<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="google.css" media="screen" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Google Homepage Project</title>
  </head>

  <body>
    <header>
      <div class="headerleft">
        <a href="" class="headerlinks">About</a>
        <a href="" class="headerlinks">Store</a>
      </div>

      <div class="headerright">
        <a href="" class="headerlinks">Gmail</a>
        <a href="" class="headerlinks">images</a>
        <div class="appsicon">
          <i class="material-icons">apps</i>
        </div>
        <button id="signinbutton" type="button">Sign in</button>
      </div>
    </header>

    <div id="inputcontainer">
      <div id="logo">
        <img src="media/googlelogo.png" alt="Google Homepage Logo" />
      </div>
      <div id="searchbox">
        <i class="material-icons">search</i>
        <input type="text" id="searchinput" name="input" />
        <img id="voiceicon" src="media/voice.png" alt="Voice Search Icon" />
      </div>

      <div id="search">
        <button class="searchbuttons" type="submit">Google search</button>
        <button class="searchbuttons" type="submit">I'm Feeling Lucky</button>
      </div>
    </div>

    <footer>
      <div class="footerleft">
        <a href="" class="footerlinks">Advertising</a>
        <a href="" class="footerlinks">Business</a>
        <a href="" class="footerlinks">How Search Works</a>
      </div>

      <div class="footerright">
        <a href="" class="footerlinks">Privacy</a>
        <a href="" class="footerlinks">Terms</a>
        <a href="" class="footerlinks">Settings</a>
      </div>
    </footer>
  </body>
</html>
